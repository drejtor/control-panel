<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Console Dashboard</title>
  <link rel="stylesheet" href="css/search-style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Google Search Console Dashboard</h1>
  <div id="demoBadge" style="display:none; background: orange; padding: 5px; color: white; width: fit-content; margin-bottom: 10px;">
    DEMO MODE ACTIVE
  </div>
  <button onclick="refreshDashboardData()">Refresh Data</button>
  <div id="loadingSpinner" style="display:none; font-weight:bold; color:#f60;">Loading...</div>
  <p id="lastUpdated">Last Updated: --</p>

  <section class="overview-cards">
    <div class="card">Clicks<br><strong id="clicksValue">0</strong></div>
    <div class="card">Impressions<br><strong id="impressionsValue">0</strong></div>
    <div class="card">CTR<br><strong id="ctrValue">0%</strong></div>
    <div class="card">Position<br><strong id="positionValue">0</strong></div>
  </section>

  <canvas id="performanceChart"></canvas>

  <script src="js/config.js"></script>
  <script src="js/search-script.js"></script>
</body>
</html>
